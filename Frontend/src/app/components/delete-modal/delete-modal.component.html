<dialog class="modal z-50" open>
  <div class="modal-box">
    <h3 class="text-lg font-bold">{{ title() }}</h3>
    <p class="py-4">{{ message() }}</p>
    @if(additionalText() !== '') {
      <p class="py-4">{{ additionalText() }}</p>
    }
    <div class="modal-action">
      <form method="dialog">
        <div class="flex-row-reverse">
          <button class="btn btn-outline me-2" (click)="delete.emit(false)">
              <div class="flex justify-between">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                  <span class="ms-1">{{ cancelText() }}</span>
              </div>
          </button>
          <button class="btn btn-outline btn-error" (click)="delete.emit(true)">
              <div class="flex justify-between">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>
                  <span class="ms-1">{{ deleteText() }}</span>
              </div>
          </button>          
        </div>
      </form>
    </div>
  </div>
</dialog>
