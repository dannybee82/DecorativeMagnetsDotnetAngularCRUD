<div class="flex-col ps-[300px] responsive-container">
    <form (submit)="submit($event)">
        <div class="flex flex-col mb-2">
            <div class="flex flex-row mb-2 w-100">
                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Decorative Magnet Name</legend>
                    <input type="text" class="input input-neutral input-lg w-90" placeholder="Name" [field]="decorativeMagnetForm.name" autocomplete="off" />
                </fieldset>
            </div>
            <div class="flex flex-row mb-2">
                <app-open-file
                    [buttonText]="'Open image file'"
                    [fileExtensions]="'.jpg,.png,.jpeg,.gif'"
                    [allowMultipleSelection]="false"
                    (selectedFile)="loadFile($event)" />
            </div>
            <div class="flex flex-row mb-2">
                @if(decorativeMagnetForm.imageBase64().value() !== '') {
                    <img class="preview-image me-1 ms-1 mt-2" [src]="decorativeMagnetForm.imageBase64().value()" alt="Preview" title="Preview" />
                    <div class="column">
                    <button
                        type="button"
                        class="btn btn-outline btn-error mt-2 mb-2"
                        title="Remove image"
                        (click)="removeFile()">     
                        <div class="flex justify-between">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                            <span class="ms-1 text-md">Remove Image</span>
                        </div>            
                    </button>
                    </div>
                }
            </div>
            <div class="flex flex-row mb-2">
                <button type="submit" class="btn btn-outline btn-primary">
                    <div class="flex justify-between">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                        <span class="ms-1">{{ isUpdateMode() ? 'Update' : 'Create' }}</span>
                    </div>
                </button>
                <button type="button" class="btn btn-outline btn-error ms-2" [routerLink]="['/']">
                    <div class="flex justify-between">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                        <span class="ms-1">Cancel</span>
                    </div>                    
                </button>
            </div>
        </div>
    </form>
    @if(isUpdateMode()) {
        <button class="btn btn-outline btn-warning mt-2" (click)="openDeleteModal()">
            <div class="flex justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
                <span class="ms-1">Delete</span>
            </div>
        </button>
    }     
</div>
@if(deleteModal()) {
    <app-delete-modal 
        [title]="deleteModal()!.title" 
        [message]="deleteModal()!.message"
        [additionalText]="deleteModal()!.additionalText"
        [cancelText]="deleteModal()!.cancelText" 
        [deleteText]="deleteModal()!.deleteText"
        (delete)="execDelete($event)" 
    />
}
