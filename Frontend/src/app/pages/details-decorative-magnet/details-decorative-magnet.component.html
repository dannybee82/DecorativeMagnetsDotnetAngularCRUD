@if(decorativeMagnet()) {
    <div class="flex flex-row-reverse mt-1 mb-1 ms-2 me-2">
        <app-back-button />
    </div>
    <div class="flex flex-row ms-2 align-center justify-center mb-2">
        <h3 class="text-lg font-bold">{{ decorativeMagnet()!.name }}</h3>
    </div>
    <div class="flex flex-row ms-2 align-center justify-center responsive-container">
        @if(image()) {
            <img
                [src]="image()!.base64"
                [alt]="decorativeMagnet()!.name"
                [title]="decorativeMagnet()!.name" />
        }        
    </div>
}
